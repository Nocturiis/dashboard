<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard des annonces</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Statistiques des annonces</h1>
        <div class="stats-card">
            <span class="stats-label">Annonces stockées</span>
            <span id="total-annonces" class="stats-value">0</span>
        </div>
    </header>

    <main class="main-content">
        <section class="chart-section">
            <h2 class="section-title">Répartition des notes</h2>
            <div class="chart-container">
                <canvas id="notesChart"></canvas>
            </div>
            <button id="show-all" class="show-all-button">Voir toutes les annonces</button>
        </section>

        <section class="ads-section">
            <h2 id="ads-title" class="section-title">Toutes les annonces</h2>
            <div id="ads-container" class="ads-container">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
